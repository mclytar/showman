<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="LOCALHOST.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <title>ShowMan -- Registrazione</title>
    <style>
        .googleButton {
            background-color: #4285F4;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body class="h-vh-100">
<?rs template::appbar ?>
<main class="mt-16 pt-20-lg container">
    <div class="card w-50-lg mt-20-lg">
        <div class="card-header">
            <h4>Registrati</h4>
        </div>
        <div class="card-content py-2 px-8">
            <form id="registerData"
                  class="custom-validation"
                  action="javascript:"
                  data-role="validator"
                  data-on-submit="send">
                <div class="form-group">
                    <label>Indirizzo email</label>
                    <input name="email" type="email" data-role="input" data-prepend="<span class='mif-mail'></span>" data-validate="email required" placeholder="Email">
                    <span class="invalid_feedback">Deve essere un indirizzo email valido.</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" data-role="input" data-prepend="<span class='mif-key'></span>" data-validate="required minlength=5" placeholder="Password">
                    <span class="invalid_feedback">Campo richiesto.</span>
                </div>
                <div class="form-group">
                    <label>Conferma password</label>
                    <input name="password_confirm" type="password" data-role="input" data-prepend="<span class='mif-key'></span>" data-validate="required minlength=5" placeholder="Password">
                    <span class="invalid_feedback">Campo richiesto.</span>
                </div>
                <button class="image-button primary w-100 my-6 drop-shadow">
                    <span class="caption">Registrati con email e password</span>
                </button>
            </form>
            <hr />
            <div class="text-center mt-5-minus">
                <span class="bg-white px-2">oppure</span>
            </div>
            <button class="image-button w-100 my-5 drop-shadow fg-white googleButton" onclick="google_send();">
                <img class="icon bg-white" src="/google_sign_in.svg" alt="Google" />
                <span class="caption">Registrati con Google</span>
            </button>
        </div>
    </div>
</main>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script src="js/lib.js"></script>
<script src="js/register.js"></script>
</body>
</html>
