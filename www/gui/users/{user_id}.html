<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Engine -- Spettacolo <?rs var::show_id ?></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="LOCALHOST.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <meta name="showman-id" content="<?rs var::id ?>">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style>
        .googleButton {
            background-color: #4285F4;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        div.option.some > div.none {
            display: none;
        }

        div.option.none > div.some {
            display: none;
        }

        div.option:not(.some):not(.none) > div.some,
        div.option:not(.some):not(.none) > div.none {
            display: none;
        }
    </style>
</head>
<body>
<?rs template::appbar ?>
<main class="mt-16 container">
    <h1 class="py-4">Impostazioni utente</h1>
    <div class="row">
        <div class="stub m-0 p-0">
            <ul data-tabs-position="vertical h-100" data-role="tabs">
                <li><a href="#_tabs_general">Informazioni di base</a></li>
                <li><a href="#_tabs_avatar">Immagine del profilo</a></li>
                <li><a href="#_tabs_auth">Autenticazione</a></li>
            </ul>
        </div>
        <div class="cell m-0 p-0">
            <div class="border bd-default no-border-left p-4">
                <section id="_tabs_general">
                    <div class="form-group">
                        <label>Nome</label>
                        <input name="name" type="text" data-role="input" data-prepend="<span class='mif-profile'></span>" placeholder="Nome" readonly>
                    </div>
                    <div class="form-group">
                        <label>Cognome</label>
                        <input name="surname" type="text" data-role="input" data-prepend="<span class='mif-profile'></span>" placeholder="Cognome" readonly>
                    </div>
                    <div class="form-group">
                        <label>Ruolo</label>
                        <input data-cls-input="fg-darkGray" name="role" type="text" data-role="input,hint" data-prepend="<span class='mif-tag'></span>" readonly>
                    </div>
                    <h3>Modifica</h3>
                    <button class="button">Modifica nome o cognome</button>
                </section>
                <section id="_tabs_avatar">
                    <h3>Immagine attuale</h3>
                    <img class="m-4" data-role="gravatar" data-email="a@b.com" data-default="mp" data-size="96">
                    <input name="avatar" type="file" data-role="file" data-button-title="<span class='mif-folder'></span>" data-prepend="Nuova immagine:">
                </section>
                <section id="_tabs_auth">
                    <h2>Credenziali d'accesso</h2>
                    <div id="auth_password" class="option some">
                        <div class="some">
                            <div class="form-group">
                                <label>Indirizzo email</label>
                                <input name="email" type="email" data-role="input" data-prepend="<span class='mif-mail'></span>" data-validate="email" placeholder="Indirizzo email" readonly>
                            </div>
                            <div class="form-group" style="text-align: right">
                                <button type="button" class="button primary" data-role="ripple">Modifica email...</button>
                                <button type="button" class="button alert" data-role="ripple">Modifica password...</button>
                            </div>
                        </div>
                        <div class="none">
                            <button class="button w-100" data-role="ripple">Aggiungi autenticazione con password</button>
                        </div>
                    </div>
                    <h2>Accesso con Google</h2>
                    <div id="auth_google" class="option none">
                        <div class="some">
                            <button class="button w-100 alert" data-role="ripple">Rimuovi autenticazione con Google</button>
                        </div>
                        <div class="none">
                            <button class="image-button w-100 my-5 drop-shadow fg-white googleButton">
                                <img class="icon bg-white" src="/google_sign_in.svg" alt="Google" />
                                <span class="caption">Accedi con Google</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script src="/js/lib.js"></script>
<script src="/js/users/user.js"></script>
</body>
</html>
